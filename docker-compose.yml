services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        restart: unless-stopped
        volumes:
            - .:/var/www/html
            - ./database:/var/www/html/database
        ports:
            - "8000:8000"
        command: >
            sh -c "php artisan migrate --force &&
                   php artisan serve --host=0.0.0.0 --port=8000"
